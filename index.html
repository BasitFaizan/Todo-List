<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <!-- HTML -->
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="add">
      <input class="Title" type="text/submit/hidden/button/image" placeholder="TITLE" />
      <input class="List" type="text/submit/hidden/button/image" placeholder="LIST" />
      <div class="dropDown">
        <div class="inputPart">
          <input class="label" type="text/submit/hidden/button/image" placeholder="LABEL" />
          <h2 class="updown">^</h2>
        </div>
        <div class="labelContent">
          <h1 class="h1">Education</h1>
          <h1 class="h2">Shopping</h1>
          <h1 class="h3">Fashion</h1>
          <h1 class="h4">Entertainment</h1>
        </div>
      </div>
      <div class="btn">
        <button class="cancel" type="submit">Cancel</button>
        <button class="submit" type="submit">Submit</button>
      </div>
    </div>
    <h1 class="addBtn">+</h1>
    <h1 class="heading">Tools</h1>
    <div class="mainStore">
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
